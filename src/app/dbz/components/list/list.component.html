<h4>Listado</h4>
<ul class="list-group">

    <!-- @for (character of CharacterList; track $index) {
        <li class="list-group-item">{{character.name}} - {{character.power}}</li>
    } -->

    <li class="list-group-item d-flex justify-content-between align-items-center" 
    *ngFor="let character of CharacterList;
    let i = index;
    let isLast = last;
    let isFirst = first;
    let isEven = even;
    let isOdd = odd" 
    [ngClass]="{'list-group-item-dark': isLast,
    'list-group-item-primary': isEven}">

    <div>
        <span class="text-primary">{{i + 1}}. </span>
        <span>{{character.name}} - </span>
        <strong> Power: </strong>
        <span>{{character.power}}</span>
        
    </div>
    <button class="btn btn-danger" (click)="deleteCharacterByIds(character.id)">x</button>
    </li>

</ul>
